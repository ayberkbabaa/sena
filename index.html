<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barƒ±≈ü Teklifi</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2rem;
      color: #d6336c;
      margin-bottom: 2rem;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #evet {
      background-color: #28a745;
      color: white;
    }
    #hayir {
      background-color: #dc3545;
      color: white;
    }
    #tebrik {
      display: none;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #6f42c1;
    }
    .kalp {
      font-size: 1.5rem;
      margin-left: 0.5rem;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Bu sa√ßma k√ºsl√ºƒüe son verelim mi?</h1>
  <button id="evet">Evet <span class="kalp">ü§ç</span></button>
  <button id="hayir">Hayƒ±r</button>

  <div id="tebrik">TE≈ûEKK√úR EDERƒ∞M <3</div>
  <canvas id="confetti"></canvas>

  <script>
    const evetBtn = document.getElementById("evet");
    const hayirBtn = document.getElementById("hayir");
    const tebrik = document.getElementById("tebrik");

    hayirBtn.addEventListener("mouseover", () => {
      evetBtn.style.transform = "scale(1.3)";
    });

    hayirBtn.addEventListener("mouseout", () => {
      evetBtn.style.transform = "scale(1)";
    });

    evetBtn.addEventListener("click", () => {
      tebrik.style.display = "block";
      startConfetti();
    });

    // Konfeti efekti (basit canvas efekti)
    function startConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = Array.from({length: 300}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 30 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fillStyle = c.color;
          ctx.fill();
        });
        update();
      }

      function update() {
        confetti.forEach(c => {
          c.y += Math.cos(c.d) + 1;
          c.x += Math.sin(c.d);
          if (c.y > canvas.height) {
            c.y = 0;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      function animate() {
        draw();
        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
</body>
</html>
